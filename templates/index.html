<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Tyre Fault Prediction</title>
    <style>
      #image-preview {
        max-width: 100%;
        max-height: 200px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="mt-5 container text-center">
      <div class="row"></div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="card">
            <div class="card-body h3 text-primary">Smart Tyre Diagnosis</div>
            <div class="card-title h4 text-secondary">
              Instantly Assess Tyre Health with Image Analysis
            </div>
            <div class="card-body">
              <img src="../static/images/tyre.jpg" class="img-fluid" />
            </div>
            <div class="card-body">
              <form action="/" method="post" enctype="multipart/form-data">
                <input
                  type="file"
                  id="image-input"
                  accept="image/*"
                  name="file"
                  class="form-control mb-3"
                />
                <img
                  id="image-preview"
                  src="#"
                  alt="Image Preview"
                  class="img-fluid"
                />

                <input
                  type="submit"
                  value="Upload"
                  class="btn btn-primary form-control"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <script>
      document
        .getElementById("image-input")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          const reader = new FileReader();

          reader.onload = function (e) {
            document.getElementById("image-preview").src = e.target.result;
          };

          reader.readAsDataURL(file);
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
